<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="parent">
    <header>
      <h1 aria-label="Rock Paper Scissors game"></h1>
      <h3 class="greet">Rock Paper Scissors</h3>
    </header>
    <main>
      <div class="game">
          <div class="player">
            <p id="choice">Choose your item:</p>
            <div id="rock">
              <span id="icon-rock" onclick="set_player_move(1)">Rock</span><br>
            </div>
            <div id="paper">
              <span id="icon-paper" onclick="set_player_move(2)">Paper</span><br>
            </div>
            <div id="scissors">
              <span id="icon-scissors" onclick="set_player_move(3)">Scissors</span><br>
            </div>
          </div>
          <div class="computer">

          </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
