<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body class="parent">
    <header>
      <h1 aria-label="Rock Paper Scissors game"></h1>
      <h3 class="greet">Rock Paper Scissors</h3>
    </header>
    <main>
      <div class="game">
          <div class="player">
            <p class="headings">Choose your item:</p>
            <div id="rock">
              <span class="player_move" id="icon-rock" onclick="set_player_move(1)">Rock</span>
            </div>
            <div id="paper">
              <span class="player_move" id="icon-paper" onclick="set_player_move(2)">Paper</span>
            </div>
            <div id="scissors">
              <span class="player_move" id="icon-scissors" onclick="set_player_move(3)">Scissors</span>
            </div>
          </div>
          <div class="headings" id="middle_vs">
            <p>VS</p>
          </div>
          <div class="computer">
            <p class ="headings">Computer:</p>
            <div id="monitor">
              <span class="computer_disp" id="icon-computer"></span>
            </div>
            <div id="keyboard">
              <span class="computer_disp" id="icon-keyboard"></span>
            </div>
          </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
